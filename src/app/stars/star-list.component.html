<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='starFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{starFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
            *ngIf='stars && stars.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleStarSystem()'>
                                {{showStarSystem ? 'Hide' : 'Show'}} Star System
                            </button>
                        </th>
                        <th>Star</th>
                        <th>Distance</th>
                        <th>Apparent Magnitude</th>
                        <th>Stellar Class</th>
                        <th>Right Ascension</th>
                        <th>Declination</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let star of filteredStars'>
                        <td><div *ngIf='showStarSystem'>{{ star.starSystem }}</div></td>
                        <td>
                            <a [routerLink]="['/stars', star.starId]">
                                {{ star.starName }}
                            </a>
                        </td>
                        <td>{{ star.starDistance }}</td>
                        <td>{{ star.apparentMag }}</td>
                        <td style.background-color="{{star.stellarClass | convertClassToColor}}">{{ star.stellarClass }}</td>
                        <td><sc-right-ascension [rightAscension]='star.rightAscension'></sc-right-ascension></td>
                        <td><sc-declination [declination]='star.declination'></sc-declination></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
