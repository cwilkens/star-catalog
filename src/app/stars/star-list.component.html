<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by:</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
            *ngIf='stars && stars.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>System</th>
                        <th>Star</th>
                        <th>Distance</th>
                        <th>Apparent Magnitude</th>
                        <th>Stellar Class</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let star of stars'>
                        <td></td>
                        <td>{{ star.starSystem }}</td>
                        <td>{{ star.starName }}</td>
                        <td>{{ star.starDistance }}</td>
                        <td>{{ star.apparentMag }}</td>
                        <td>{{ star.stellarClass }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
